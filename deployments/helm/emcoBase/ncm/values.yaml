#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304
  persistence: {}
#################################################################
# Application configuration defaults.
#################################################################
# application image
# repository: registry.gitlab.com/project-emco/core/emco-base/ # uncomment to override default/inherited repository
# emcoTag: latest # uncomment to override default/inherited emcoTag
image: emco-ncm

pullPolicy: Always
args: ""
command: "./ncm"
workingDir: /opt/emco/ncm

# flag to enable debugging - application support required
debugEnabled: false

# application configuration is via config files

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 30
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 30

service:
  type: NodePort
  name: ncm
  portName: ncm-service
  internalPort: 9081
  externalPort: 9081
  nodePort: 81

serviceInternal:
  type: NodePort
  name: ncm
  portName: ncm-status
  internalPort: 9082
  externalPort: 9082
  nodePort: 82

ingress:
  enabled: false

# Configure resource requests and limits
flavor: large
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  unlimited: {}

podAnnotations:
  # The metrics use the same port as the service
  prometheus.io/path: /metrics
  prometheus.io/port: "9081"
  prometheus.io/scrape: "true"
