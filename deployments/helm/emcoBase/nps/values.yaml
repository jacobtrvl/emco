#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304
  persistence: {}
#################################################################
# Application configuration defaults.
#################################################################
# application image
# repository: registry.gitlab.com/project-emco/core/emco-base/ # uncomment to override default/inherited repository
# emcoTag: latest # uncomment to override default/inherited emcoTag
image: emco-nps

pullPolicy: Always
command: "./nps"
args: ""
workingDir: /opt/emco/nps

# flag to enable debugging - application support required
debugEnabled: false

# application configuration is via config files

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}


# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 30
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 30

service:
  type: NodePort
  name: nps
  portName: nps-control
  internalPort: 9038
  externalPort: 9038
  nodePort: 38

serviceInternal:
  type: NodePort
  name: nps
  portName: nps-service
  internalPort: 9036
  externalPort: 9036
  nodePort: 36

ingress:
  enabled: false

# Configure resource requests and limits
flavor: large
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  unlimited: {}
