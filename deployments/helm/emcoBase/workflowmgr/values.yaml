#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304
  persistence: {}
#################################################################
# Application configuration defaults.
#################################################################
# application image
repository:
image: emco-workflowmgr
imageTag:
pullPolicy: IfNotPresent
args: ""
command: "./workflowmgr"
workingDir: /opt/emco/workflowmgr

# flag to enable debugging - application support required
debugEnabled: false

# application configuration is via config files

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}


# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 30
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: false

readiness:
  initialDelaySeconds: 10
  periodSeconds: 30
  enabled: false

service:
  type: NodePort
  name: workflowmgr
  portName: http
  internalPort: 9007
  externalPort: 9007
  nodePort: 95

serviceInternal:
  type: NodePort
  name: internal
  portName: internal
  internalPort: 9009
  externalPort: 9009
  nodePort: 97

ingress:
  enabled: false

# Configure resource requests and limits
flavor: large
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  unlimited: {}
