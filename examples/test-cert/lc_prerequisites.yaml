# register rsync controller
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: rsync
spec:
  host:  rsync
  port: 9031
---
# create project
version: emco/v2
resourceContext:
  anchor: projects
metadata :
  name: {{.ProjectName}}
---
# create cluster provider
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata :
  name: {{.ClusterProvider}}
---
# create issuing cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters
metadata :
  name: {{.IssuingCluster}}
file:
  {{.IssuingClusterConfig}}
---
# create cluster 1
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters
metadata :
  name: {{.Cluster1}}
file:
  {{.KubeConfig1}}
---
# add cluster 2 label
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/labels
clusterLabel: {{.GroupLabel1}}
---
# create cluster 2
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters
metadata :
  name: {{.Cluster2}}
file:
  {{.KubeConfig2}}
---
# add cluster 3 label
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster2}}/labels
clusterLabel: {{.GroupLabel2}}
---
# create cluster 3
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters
metadata :
  name: {{.Cluster3}}
file:
  {{.KubeConfig3}}
---
# add cluster 3 label
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster3}}/labels
clusterLabel: {{.GroupLabel2}}
---
# add the cert intent1
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/ca-certs
metadata:
  name: {{.CertIntent1}}
spec:
  isCA: true
  issuerRef:
    name: {{.ClusterIssuer}}
    kind: {{.Kind}}
    group: {{.Group}}
  duration: 8760
  issuingCluster: 
    cluster: {{.IssuingCluster}}
    clusterProvider: {{.ClusterProvider}}
  csrInfo: 
    keySize: {{.KeySize}}
    version: 1
    dnsNames: []
    emailAddresses: []
    keyUsages: []
    algorithm: 
      publicKeyAlgorithm: RSA
      signatureAlgorithm: SHA512WithRSA
    subject:
      locale: 
        country: []
        locality: []
        postalCode: []
        province: []
        streetAddress: []
      names:
        commonNamePrefix: {{.CommonNamePrefix}}
      organization:
        names: []
        units: []
---
# add the cert intent2
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/ca-certs
metadata:
  name: {{.CertIntent2}}
spec:
  isCA: true
  issuerRef:
    name: {{.ClusterIssuer}}
    kind: {{.Kind}}
    group: {{.Group}}
  duration: 8760
  issuingCluster: 
    cluster: {{.IssuingCluster}}
    clusterProvider: {{.ClusterProvider}}
  csrInfo: 
    keySize: {{.KeySize}}
    version: 1
    dnsNames: []
    emailAddresses: []
    keyUsages: []
    algorithm: 
      publicKeyAlgorithm: RSA
      signatureAlgorithm: SHA512WithRSA
    subject:
      locale: 
        country: []
        locality: []
        postalCode: []
        province: []
        streetAddress: []
      names:
        commonNamePrefix: {{.CommonNamePrefix}}
      organization:
        names: []
        units: []
---
# add logical cloud part of the cert intent2
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/ca-certs/{{.CertIntent1}}/logical-clouds
metadata :
  name: {{.FooLogicalCloud}}
spec:
  logicalCloud: {{.FooLogicalCloud}}
---
# add logical cloud part of the cert intent3
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/ca-certs/{{.CertIntent2}}/logical-clouds
metadata :
  name: {{.BarLogicalCloud}}
spec:
  logicalCloud: {{.BarLogicalCloud}}
---
# add the cluster part of the cert intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/ca-certs/{{.CertIntent1}}/logical-clouds/{{.FooLogicalCloud}}/clusters
metadata :
  name: {{.EdgeClusters1}}
spec:
  scope: name
  cluster: {{.Cluster1}}
  clusterProvider: {{.ClusterProvider}}
---
# add the cluster part of the cert intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/ca-certs/{{.CertIntent2}}/logical-clouds/{{.BarLogicalCloud}}/clusters
metadata :
  name: {{.EdgeClusters2}}
spec:
  scope: label
  label: {{.GroupLabel2}}
  clusterProvider: {{.ClusterProvider}}
