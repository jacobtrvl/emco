# add the cert intent1
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/ca-certs
metadata:
  name: {{.CertIntent1}}
spec:
  isCA: true
  issuerRef:
    name: {{.ClusterIssuer1}}
    kind: {{.Kind}}
    group: {{.Group}}
  duration: 8760
  issuingCluster: 
    cluster: {{.IssuingCluster}}
    clusterProvider: {{.ClusterProvider}}
  csrInfo: 
    keySize: {{.KeySize}}
    version: 1
    dnsNames: []
    emailAddresses: []
    keyUsages: []
    algorithm: 
      publicKeyAlgorithm: RSA
      signatureAlgorithm: SHA512WithRSA
    subject:
      locale: 
        country: []
        locality: []
        postalCode: []
        province: []
        streetAddress: []
      names:
        commonNamePrefix: {{.CommonNamePrefix}}
      organization:
        names: []
        units: []
---
