---
#creating cluster provider
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata:
   name: {{ .ClusterProvider }}

---
#creating cluster provider kv pair
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/cluster-sync-objects
metadata:
  name: {{ $.GitObj}}
spec:
  kv:
  - gitType: {{ $.GitType }}
  - userName: {{ $.GitUser }}
  - gitToken:  {{ $.GitToken }}
  - repoName: {{ $.GitRepo }}
  - branch: {{ $.Branch }}
  - url: {{ $.GitUrl }}

---
#creating cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/clusters
metadata:
   name: {{ $.Cluster1 }}
spec:
  gitOps:
    gitOpsType: anthos
    gitOpsReferenceObject: {{ $.GitObj }}
    gitOpsResourceObject: {{ $.GitObj }}
file:
  values.yaml

---
#Add label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/clusters/{{ $.Cluster1 }}/labels
clusterLabel: {{ $.ClusterLabel }}

---
#create project
version: emco/v2
resourceContext:
  anchor: projects
metadata:
   name: {{ .ProjectName }}

