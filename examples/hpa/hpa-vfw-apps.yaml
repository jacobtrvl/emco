version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.VfwCompositeApp}}/v1/deployment-intent-groups/{{.VfwDeploymentIntentGroup}}/network-controller-intent/{{.VfwNetworkIntent}}/workload-intents
