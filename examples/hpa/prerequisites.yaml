---
#creating controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: rsync
spec:
  host:  rsync
  port: {{.RsyncPort}}

---
#creating hpa placement controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: {{.HpaPlacementControllerName}}
spec:
  host: hpaplc
  port: {{.HpaPlacementPort}}
  type: placement

---
#creating ovnaction controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
   name: ovnaction
spec:
  host: ovnaction
  port: {{.OvnActionPort}}
  type: "action"
  priority: 1

---
#creating hpa action controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: {{.HpaActionControllerName}}
spec:
  host: hpaac
  port: {{.HpaActionPort}}
  type: "action"
  priority: 1

---
#creating clm controller entries
version: emco/v2
resourceContext:
  anchor: clm-controllers
metadata :
  name: {{.HpaPlacementControllerName}}
spec:
  host: hpaplc
  port: {{.HpaPlacementPort}}
  priority: 1

---
#creating cluster provider
version: emco/v2
resourceContext:
