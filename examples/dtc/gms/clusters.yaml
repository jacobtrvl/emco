#creating cluster provider
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata :
   name: {{ .ClusterProvider }}

---
#creating cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ .ClusterProvider }}/clusters
metadata :
   name: {{ .Cluster1 }}
file:
   {{ .KubeConfig1 }} 

---
#creating cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ .ClusterProvider }}/clusters
metadata :
   name: {{ .Cluster2 }}
file:
  {{ .KubeConfig2 }}

---
#Add label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ .ClusterProvider }}/clusters/{{ .Cluster1 }}/labels
clusterLabel: {{ .Cluster1Label }}

---
#Add label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ .ClusterProvider }}/clusters/{{ .Cluster2 }}/labels
clusterLabel: {{ .Cluster2Label }}

---
#Add label kvpair
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ .ClusterProvider }}/clusters/{{ .Cluster1 }}/kv-pairs
metadata :
  name: {{ .Cluster1IstioIngressGatewayKvName }}
spec:
  kv:
    - istioingressgatewayaddress: "192.168.121.26" 
    - istioingressgatewayport: "32001"
    - istioingressgatewayinternalport: "15443" 
---
#Add label kvpair
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ .ClusterProvider }}/clusters/{{ .Cluster2 }}/kv-pairs
metadata :
  name: {{ .Cluster2IstioIngressGatewayKvName }}
spec:
  kv:
    - istioingressgatewayaddress: "192.168.121.15"
    - istioingressgatewayport: "15443"
    - istioingressgatewayinternalport: "15443"

