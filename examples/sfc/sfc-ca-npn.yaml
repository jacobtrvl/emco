spec:
  app: {{.FnSdewan}}
file:
  {{.ProfileSdewan}}

---
#adding slb app profiles to the composite profile
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.SfcCompositeApp}}/v1/composite-profiles/{{.SfcCompositeProfile}}/profiles
metadata :
  name: {{.FnSlb}}
spec:
  app: {{.FnSlb}}
