apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vs-gitea
  namespace: emco
spec:
  hosts:
  - "*"
  gateways:
  - emco-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1
    - uri:
        regex: /.+/(.+).git
    - uri:
        regex: /.+/(.+).git/.*
    route:
    - destination:
        port:
          number: 3000
        host: emco-services-gitea-http # The "emco-services" prefix should match tag used during helm install
  tcp:
  - match:
    - port: 2022
    route:
    - destination:
        host: emco-services-gitea-ssh # The "emco-services" prefix should match tag used during helm install
        port:
          number: 2022
